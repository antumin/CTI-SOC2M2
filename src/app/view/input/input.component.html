
<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" [closeOthers]="true">
    <ngb-panel *ngFor="let capability of dataService.capabilities; let i = index" [title]="capability" >
      <ng-template ngbPanelContent>
        <app-select [(data)] = "dataService.data[i]" [title]="capability"></app-select>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
